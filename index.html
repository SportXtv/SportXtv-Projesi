<!DOCTYPE html>
<html lang="tr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportXtv Pro</title>
    <style>
        body { background-color: #0d0d0d; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; text-align: center; overflow-x: hidden; }
        .ust-bar { background: linear-gradient(180deg, #1a1a1a, #000); padding: 20px; border-bottom: 3px solid #ff6600; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .ust-bar h1 { color: #ff6600; margin: 0; font-size: 22px; text-transform: uppercase; letter-spacing: 1px; }
        .menu-ac-btn { background: #ff6600; color: white; border: none; padding: 8px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; box-shadow: 0 0 10px rgba(255,102,0,0.5); }
        
        /* Duyuru Panosu */
        .duyuru { background: #331a00; color: #ffcc00; padding: 5px; font-size: 12px; font-weight: bold; border-bottom: 1px solid #444; }
        
        .container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .kart { background: #1a1a1a; border: 1px solid #333; border-radius: 15px; padding: 30px 10px; transition: 0.3s; color: white; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .kart:active { background: #ff6600; transform: scale(0.95); }
        .kart i { font-size: 40px; margin-bottom: 10px; }
        
        .bot-btn { background: linear-gradient(90deg, #ff3300, #ff6600); color: white; border: none; width: 90%; padding: 18px; border-radius: 12px; font-weight: bold; margin-top: 10px; cursor: pointer; transition: 0.5s; }
        .bot-btn:active { background: #fff; color: #ff3300; }
        
        .liste-baslik { color: #ff6600; text-align: left; padding-left: 20px; margin-top: 20px; font-weight: bold; font-size: 18px; border-left: 5px solid #ff6600; margin-left: 10px; }
        .kat-baslik { color: #888; font-size: 13px; text-align: left; padding-left: 20px; margin-top: 15px; text-transform: uppercase; }
        
        #liste-alani { padding: 20px; text-align: left; margin-bottom: 50px; }
        .yayin-satiri { background: #1a1a1a; padding: 18px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid #444; display: flex; justify-content: space-between; align-items: center; }
        .yayin-satiri.canli { border-left-color: #ff6600; }
        .izle-btn { background: #ff6600; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <div class="duyuru"><marquee>SportXtv: Yayƒ±nlar Rusya sunucusu √ºzerinden GetLinkTR protokol√º ile anlƒ±k g√ºncellenmektedir.</marquee></div>

    <div class="ust-bar">
        <h1>SPORTXTV PRO</h1>
        <button class="menu-ac-btn" onclick="yukle('dizifilm')">‚ò∞ T√úM√ú</button>
    </div>

    <div class="container">
        <div class="kart" onclick="yukle('maclar')"><i>‚öΩ</i><span>MA√áLAR</span></div>
        <div class="kart" onclick="yukle('kanallar')"><i>üì∫</i><span>SPOR TV</span></div>
        <div class="kart" onclick="yukle('dizifilm')"><i>üé¨</i><span>Dƒ∞Zƒ∞ & Fƒ∞LM</span></div>
        <div class="kart" onclick="yukle('ozetler')"><i>üé•</i><span>√ñZETLER</span></div>
    </div>

    <button class="bot-btn" id="uyariBtn" onclick="botuUyar()">‚ö†Ô∏è YAYIN BULUNAMADI (BOTU UYAR)</button>

    <div class="liste-baslik" id="baslik">CANLI MA√áLAR</div>
    <div id="liste-alani">
        <div class="yayin-satiri"><span>‚è≥ Veriler Rusya'dan √ßekiliyor...</span></div>
    </div>

    <script>
        function botuUyar() {
            const btn = document.getElementById('uyariBtn');
            btn.innerText = "‚åõ Sƒ∞NYAL G√ñNDERƒ∞LDƒ∞...";
            btn.style.background = "#444";
            setTimeout(() => {
                alert('Rusya sunucusu uyarƒ±ldƒ±! Linkler 30 saniye i√ßinde yenilenecek.');
                btn.innerText = "‚ö†Ô∏è YAYIN BULUNAMADI (BOTU UYAR)";
                btn.style.background = "linear-gradient(90deg, #ff3300, #ff6600)";
            }, 2000);
        }

        function yukle(tip) {
            const liste = document.getElementById('liste-alani');
            const baslik = document.getElementById('baslik');
            liste.innerHTML = "‚è≥ Yukleniyor...";
            
            if (tip === 'dizifilm') {
                baslik.innerText = 'MEDYA MERKEZƒ∞';
                liste.innerHTML = `
                    <div class="kat-baslik">PREMIUM PLATFORMLAR</div>
                    <div class="yayin-satiri canli"><span>Netflix Ar≈üivi</span><a href="#" class="izle-btn">Gƒ∞Rƒ∞≈û</a></div>
                    <div class="yayin-satiri canli"><span>Exxen Spor</span><a href="#" class="izle-btn">Gƒ∞Rƒ∞≈û</a></div>
                    <div class="kat-baslik">CANLI SPOR KANALLARI</div>
                    <div class="yayin-satiri"><span>beIN Sports 1</span><a href="#" class="izle-btn">ƒ∞ZLE</a></div>
                    <div class="yayin-satiri"><span>S Sport</span><a href="#" class="izle-btn">ƒ∞ZLE</a></div>
                    <div class="kat-baslik">ULUSAL KANALLAR</div>
                    <div class="yayin-satiri"><span>TRT 1</span><a href="#" class="izle-btn">ƒ∞ZLE</a></div>
                    <div class="yayin-satiri"><span>ATV</span><a href="#" class="izle-btn">ƒ∞ZLE</a></div>
                `;
                return;
            }

            let dosya = tip === 'maclar' ? 'mac_listesi.json' : 'kanallar.json';
            baslik.innerText = tip === 'maclar' ? 'CANLI MA√áLAR' : 'SPOR TV KANALLARI';

            fetch(dosya).then(r => r.json()).then(data => {
                liste.innerHTML = "";
                if(data.length === 0) {
                     liste.innerHTML = "<div class='yayin-satiri'>≈ûu an aktif yayƒ±n yok.</div>";
                     return;
                }
                data.forEach(item => {
                    liste.innerHTML += `
                        <div class="yayin-satiri canli">
                            <div><b>${item.saat || '7/24'}</b><br>${item.ad}</div>
                            <a href="${item.link}" class="izle-btn">ƒ∞ZLE</a>
                        </div>`;
                });
            }).catch(() => { liste.innerHTML = "<div class='yayin-satiri'>‚ùå Bot verisi bekleniyor...</div>"; });
        }
        yukle('maclar');
    </script>
</body>
</html>
