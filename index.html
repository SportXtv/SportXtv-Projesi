<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>SportXtv Pro</title>
    <style>
        body { background-color: #0d0d0d; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; text-align: center; }
        .ust-bar { background: linear-gradient(180deg, #1a1a1a, #000); padding: 25px; border-bottom: 3px solid #ff6600; box-shadow: 0 4px 10px rgba(255,102,0,0.2); }
        .ust-bar h1 { color: #ff6600; margin: 0; font-size: 26px; text-transform: uppercase; letter-spacing: 2px; }
        .container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; margin-top: 10px; }
        .kart { background: #1a1a1a; border: 1px solid #333; border-radius: 15px; padding: 35px 10px; transition: 0.3s; text-decoration: none; color: white; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .kart:active { background: #ff6600; transform: scale(0.95); border-color: #fff; }

        .bot-btn { background: linear-gradient(90deg, #ff3300, #ff6600); color: white; border: none; width: 90%; padding: 18px; border-radius: 12px; font-weight: bold; margin-top: 25px; font-size: 15px; box-shadow: 0 4px 15px rgba(255,51,0,0.3); }
        #mac-listesi { padding: 20px; text-align: left; margin-bottom: 50px; }
        .yayin-satiri { background: #1a1a1a; padding: 18px; border-radius: 12px; margin-bottom: 12px; border-left: 6px solid #ff6600; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.5); }
        .izle-btn { background: #ff6600; color: white; padding: 8px 15px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 13px; }
    </style>
</head>
<body>

    <div class="ust-bar">
