<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportXtv Pro</title>
    <style>
        body { background-color: #0d0d0d; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .ust-bar { background: linear-gradient(180deg, #1a1a1a, #000); padding: 15px; border-bottom: 3px solid #ff6600; display: flex; justify-content: space-between; align-items: center; }
        .logo { color: #ff6600; margin: 0; font-size: 22px; font-weight: bold; text-transform: uppercase; }

        .ana-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .ana-kart { background: #1a1a1a; border-radius: 15px; padding: 25px 10px; text-align: center; border: 1px solid #222; cursor: pointer; }
        .ana-kart img { width: 45px; height: 45px; margin-bottom: 8px; }
        .ana-kart span { display: block; font-weight: bold; font-size: 13px; color: #fff; }
        #uyari-kutusu { background: #ff3300; color: white; margin: 15px; padding: 10px; border-radius: 10px; text-align: center; font-weight: bold; }
        .yayin-satiri { background: #151515; padding: 15px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid #ff6600; }
        .izle-btn { background: #ff6600; color: white; padding: 8px 22px; border-radius: 6px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <div class="ust-bar">
        <div class="logo">SPORTXTV PRO</div>
        <button class="tumu-btn" onclick="location.reload()">YENÄ°LE</button>
    </div>

    <div id="ana-panel">
        <div class="ana-grid">
            <div class="ana-kart" onclick="location.reload()">
                <img src="https://cdn-icons-png.flaticon.com/512/53/53283.png">

    <script>
        async function maclariGetir() {

            try {
                const response = await fetch(url);

                if (data.length > 0) {
                    let html = '';
                    data.forEach(mac => {
                        html += `

                    });
                    listeAlani.innerHTML = html;
                } else {
                    listeAlani.innerHTML = '<p style="text-align:center;">Åžu an canlÄ± maÃ§ bulunamadÄ±.</p>';
                }
            } catch (e) {
                listeAlani.innerHTML = '<p style="text-align:center; color:red;">Liste yÃ¼klenemedi!</p>';
                console.log("Hata:", e);
            }
        }
        window.onload = maclariGetir;
    </script>
</body>
</html>
