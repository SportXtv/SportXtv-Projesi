<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportXtv Pro</title>
    <style>
        body { background-color: #0d0d0d; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; }
        .ust-bar { background: linear-gradient(180deg, #1a1a1a, #000); padding: 15px; border-bottom: 3px solid #ff6600; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .logo { color: #ff6600; margin: 0; font-size: 22px; font-weight: bold; text-transform: uppercase; }
        .tumu-btn { background: #ff6600; color: white; padding: 8px 18px; border-radius: 8px; font-weight: bold; cursor: pointer; border: none; }
        .ana-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
        .ana-kart { background: #1a1a1a; border-radius: 15px; padding: 25px 10px; text-align: center; border: 1px solid #333; cursor: pointer; }
        .ana-kart img { width: 45px; height: 45px; margin-bottom: 8px; }
        .ana-kart span { display: block; font-weight: bold; font-size: 13px; color: #fff; }
        #tumu-ekran { display: none; padding-bottom: 80px; }
        .kat-kutu { background: #1a1a1a; margin: 12px 15px; border-radius: 15px; overflow: hidden; border: 1px solid #333; }
        .kat-baslik { padding: 18px; cursor: pointer; display: flex; justify-content: space-between; font-weight: bold; border-left: 5px solid #ff6600; color: #ff6600; text-transform: uppercase; font-size: 14px; }
        .kat-icerik { display: none; padding: 10px; background: #080808; border-top: 1px solid #222; }
        .yayin-satiri { background: #151515; padding: 15px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #222; }
        .yayin-satiri span { font-weight: bold; font-size: 14px; color: #ddd; }
        .izle-btn { background: #ff6600; color: white; padding: 8px 22px; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 12px; }
    </style>
</head>
<body>
    <div class="ust-bar">
        <div class="logo">SPORTXTV PRO</div>
        <button class="tumu-btn" onclick="tumuMenuAc()">‚ò∞ T√úM√ú</button>
    </div>

    <div id="ana-panel">
        <div class="ana-grid">
            <div class="ana-kart" onclick="location.reload()"><img src="https://cdn-icons-png.flaticon.com/512/53/53283.png"><span>MA√áLAR</span></div>
            <div class="ana-kart" onclick="tumuMenuAc()"><img src="https://cdn-icons-png.flaticon.com/512/716/716429.png"><span>SPOR TV</span></div>
            <div class="ana-kart" onclick="tumuMenuAc()"><img src="https://cdn-icons-png.flaticon.com/512/4221/4221419.png"><span>Dƒ∞Zƒ∞ & Fƒ∞LM</span></div>
            <div class="ana-kart" onclick="tumuMenuAc()"><img src="https://cdn-icons-png.flaticon.com/512/1179/1179120.png"><span>√ñZETLER</span></div>
        </div>
        <div id="uyari-kutusu" style="background: #ff3300; color: white; margin: 15px; padding: 18px; border-radius: 15px; font-weight: bold; text-align: center;">‚ö†Ô∏è YAYIN BULUNAMADI (BOTU UYAR)</div>
        <h3 style="color:#ff6600; margin-left:20px; font-size: 18px;">üî• CANLI MA√áLAR</h3>
        <div id="mac-listesi-alani">
            <p style="text-align:center; color:#555; margin-top:40px;">Ma√ß listesi y√ºkleniyor...</p>
        </div>
    </div>

    <div id="tumu-ekran">
        <div class="kat-kutu"><div class="kat-baslik" onclick="katAc('spor')">üèÜ SPOR KANALLARI (FULL) <span>‚ñº</span></div><div id="spor" class="kat-icerik">...</div></div>
    </div>

    <script>
        function tumuMenuAc() {
            var ana = document.getElementById('ana-panel');
            var tumu = document.getElementById('tumu-ekran');
            if(tumu.style.display === "block") { tumu.style.display = "none"; ana.style.display = "block"; } 
            else { tumu.style.display = "block"; ana.style.display = "none"; }
        }
        function katAc(id) {
            var el = document.getElementById(id);
            el.style.display = (el.style.display === "block") ? "none" : "block";
        }

        // MA√áLARI Gƒ∞THUB'DAN √áEKEN Sƒ∞Hƒ∞RLƒ∞ KOD
        async function maclariGetir() {
            const url = 'https://raw.githubusercontent.com/SportXtv/SportXtv-Projesi/main/mac_listesi.json';
            const listeAlani = document.getElementById('mac-listesi-alani');
            const uyari = document.getElementById('uyari-kutusu');
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.length > 0) {
                    uyari.style.display = 'none';
                    let html = '';
                    data.forEach(mac => {
                        html += `<div class="yayin-satiri"><span>‚öΩ ${mac.kanal_adi}</span><a href="${mac.yayin_linki}" class="izle-btn">ƒ∞ZLE</a></div>`;
                    });
                    listeAlani.innerHTML = html;
                }
            } catch (e) { console.log("Hata:", e); }
        }
        window.onload = maclariGetir;
    </script>
</body>
</html>
