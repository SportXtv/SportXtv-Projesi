<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SportXtv Pro</title>
    <style>
        body { background-color: #0d0d0d; color: #fff; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; text-align: center; }
        
        /* Ãœst Bar ve Sabit MenÃ¼ Butonu */
        .ust-bar { 
            background: linear-gradient(180deg, #1a1a1a, #000); 
            padding: 20px; 
            border-bottom: 3px solid #ff6600; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .ust-bar h1 { color: #ff6600; margin: 0; font-size: 22px; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Ä°nsanlarÄ±n Kolayca BulabileceÄŸi MenÃ¼ Butonu */
        .menu-ac-btn {
            background: #ff6600;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255,102,0,0.5);
        }

        .container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 20px; }
        .kart { background: #1a1a1a; border: 1px solid #333; border-radius: 15px; padding: 30px 10px; transition: 0.3s; color: white; display: flex; flex-direction: column; align-items: center; cursor: pointer; }
        .kart:active { background: #ff6600; transform: scale(0.95); }
        .kart i { font-size: 40px; margin-bottom: 10px; }
        
        .bot-btn { background: linear-gradient(90deg, #ff3300, #ff6600); color: white; border: none; width: 90%; padding: 18px; border-radius: 12px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        
        .liste-baslik { color: #ff6600; text-align: left; padding-left: 20px; margin-top: 20px; font-weight: bold; font-size: 18px; }
        #liste-alani { padding: 20px; text-align: left; margin-bottom: 50px; }
        .yayin-satiri { background: #1a1a1a; padding: 18px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid #ff6600; display: flex; justify-content: space-between; align-items: center; }
        .izle-btn { background: #ff6600; color: white; padding: 10px 20px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 14px; }
    </style>
</head>
<body>

    <div class="ust-bar">
        <h1>SPORTXTV PRO</h1>
        <button class="menu-ac-btn" onclick="yukle('dizifilm')">â˜° TÃœMÃœ</button>
    </div>

    <div class="container">
        <div class="kart" onclick="yukle('maclar')"><i>âš½</i><span>MAÃ‡LAR</span></div>
        <div class="kart" onclick="yukle('kanallar')"><i>ğŸ“º</i><span>SPOR TV</span></div>
        <div class="kart" onclick="yukle('dizifilm')"><i>ğŸ¬</i><span>DÄ°ZÄ° & FÄ°LM</span></div>
        <div class="kart" onclick="yukle('ozetler')"><i>ğŸ¥</i><span>Ã–ZETLER</span></div>
    </div>

    <button class="bot-btn" onclick="alert('Bot Uyarildi! Rusya sunucusu GetLinkTR protokolu ile linkleri tazeliyor...')">âš ï¸ YAYIN BULUNAMADI (BOTU UYAR)</button>

    <div class="liste-baslik" id="baslik">CANLI MAÃ‡LAR</div>
    <div id="liste-alani">
        <div class="yayin-satiri"><span>â³ Liste yukleniyor...</span></div>
    </div>

    <script>
        function yukle(tip) {
            const liste = document.getElementById('liste-alani');
            const baslik = document.getElementById('baslik');
            liste.innerHTML = "â³ Yukleniyor...";
            
            if (tip === 'dizifilm') {
                baslik.innerText = 'PLATFORMLAR (Netflix, Exxen vb.)';
                liste.innerHTML = `
                    <div class="yayin-satiri"><span>Netflix ArÅŸivi</span><a href="#" class="izle-btn">GÄ°RÄ°Å</a></div>
                    <div class="yayin-satiri"><span>Exxen Spor</span><a href="#" class="izle-btn">GÄ°RÄ°Å</a></div>
                    <div class="yayin-satiri"><span>Disney+</span><a href="#" class="izle-btn">GÄ°RÄ°Å</a></div>
                    <div class="yayin-satiri"><span>BluTV / Gain</span><a href="#" class="izle-btn">GÄ°RÄ°Å</a></div>
                    <div class="yayin-satiri"><span>Ayarlar / Bilgi</span><a href="#" class="izle-btn">AÃ‡</a></div>
                `;
                return;
            }

            let dosya = tip === 'maclar' ? 'mac_listesi.json' : 'kanallar.json';
            baslik.innerText = tip === 'maclar' ? 'CANLI MAÃ‡LAR' : (tip === 'kanallar' ? 'SPOR TV KANALLARI' : 'MAÃ‡ Ã–ZETLERÄ°');

            fetch(dosya).then(r => r.json()).then(data => {
                liste.innerHTML = "";
                data.forEach(item => {
                    liste.innerHTML += `
                        <div class="yayin-satiri">
                            <div><b>${item.saat || '7/24'}</b><br>${item.ad}</div>
                            <a href="${item.link}" class="izle-btn">Ä°ZLE</a>
                        </div>`;
                });
            }).catch(() => { liste.innerHTML = "<div class='yayin-satiri'>âŒ Liste henuz hazir degil. Bot bekleniyor.</div>"; });
        }
        yukle('maclar');
    </script>
</body>
</html>
